            <p>tags: [chm]</p>
<h3 id="出现的情况">出现的情况</h3>
<p>在本地直接打开chm文件可能出现加载不出来的情况<br>
如下图所示（右边加载不出来）：<br>
<img src="https://img-blog.csdnimg.cn/20200318090914868.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQyMDkyMDc2,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述" loading="lazy"></p>
<h3 id="解决的办法">解决的办法</h3>
<p>根据chm文件的制作原理（链接网页，右击选择使用记事本打开时改文件时，发现该文件跳转到了一个一个的网页上），右击本地chm文件，选择打开方式，使用浏览器打开，即可正确打开<br>
结果如图所示：<br>
<img src="https://img-blog.csdnimg.cn/20200318091140616.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQyMDkyMDc2,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述" loading="lazy"></p>
